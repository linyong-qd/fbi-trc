<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
            function doPopupWindow(obj) {
                var pkid = obj.parentNode.parentNode.parentNode.childNodes[0].childNodes[0].childNodes
                        [0].innerHTML;
                var sfeature = "dialogwidth:850px; dialogheight:320px;center:yes;help:no;resizable:yes;scroll:no;status:no";
                var rtn = dialog("areaRuleUpdate.xhtml?pkid=" + pkid + "&amp;action=update&amp;ruleType=area", null, sfeature);
                if (rtn == "1") {
                    document.getElementById("tabview:form:qrybtn").click();
                }
            }
        </script>
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div style="margin:5px">
            <p:tabView id="tabview" dynamic="true" cache="false" style="font-weight:normal;font-style:normal">
                <p:tab title="行业领域规则管理">
                    <h:form id="form">
                        <div id="qrytable">
                            <p:focus for="areacode"/>
                            <p:growl id="msgs" showDetail="false"/>
                            <p:panel style="margin-top:10px">
                                <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                                    <h:panelGrid columns="4" cellspacing="5" style="text-align: right;">
                                        <h:outputLabel value="*行业领域编号:"/>
                                        <p:inputText id="areacode" value="#{tqcRuleAreaAction.areaCode}"
                                                     required="true"
                                                     requiredMessage="必须输入行业领域编号!"
                                                     size="30"/>


                                    </h:panelGrid>
                                    <h:panelGrid>
                                        <p:commandButton style="width:90px;" id="qrybtn" value="查询"
                                                         action="#{tqcRuleAreaAction.onQuery}"
                                                         update="pdt,msgs">
                                        </p:commandButton>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                            <p:ajaxStatus style="height:18px;text-align:center">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                            <p:dataTable id="pdt" dynamic="true" style="width:100%;"
                                         value="#{tqcRuleAreaAction.ruleList}" var="record"
                                         rowKey="#{record.areaCode}" selectionMode="single"
                                         selection="#{tqcRuleAreaAction.selectedRuleRecords}"
                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} 
{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true" rows="15" paginatorPosition="bottom"
                                         rowsPerPageTemplate="100,50,30,15,5"
                                         emptyMessage="没有查询到数据记录...">
                                <p:column headerText="Pkid" style="display:none;">
                                    <h:outputText style="display: none;" value="#{record.areaCode}"/>
                                </p:column>
                                <p:column headerText="行业领域编号" style="text-align: center">
                                    <h:outputText value="#{record.areaCode}"/>
                                </p:column>
                                <p:column headerText="行业领域名称" style="text-align: right">
                                    <h:outputText value="#{record.areaName}"/>
                                </p:column>
                                <p:column headerText="单笔限额" style="text-align: center">
                                    <h:outputText value="#{record.singleLim}"/>
                                </p:column>
                                <p:column headerText="日累计限额">
                                    <h:outputText value="#{record.dayTotalLim}" style="float: right"/>
                                </p:column>

                                <p:column headerText="月累计限额">
                                    <h:outputText value="#{record.monthTotalLim}" style="float: right"/>
                                </p:column>
                                <p:column headerText="操作" style="width:80px;text-align:center">
                                    <p:commandLink style="color:blue;align:center;" value="修改"
                                                   onclick="doPopupWindow(this);"/>&#160;&#160;&#160;&#160;

                                    <p:commandLink style="color:blue;align:center;" value="作废"
                                                   action="#{tqcRuleAreaAction.onDelete()}"/>
                                </p:column>
                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="10"
                                                  footerText="共查询到#{fn:length(tqcRuleAreaAction.ruleList)}笔记
录"
                                                  style="text-align:right"/>
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>
                        </div>
                    </h:form>
                </p:tab>
            </p:tabView>
        </div>
    </ui:define>
</ui:composition>
