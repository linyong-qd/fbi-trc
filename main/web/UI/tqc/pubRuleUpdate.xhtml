<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
            function closeThisWindow(rtnflag) {
                if (rtnflag == "true") {
                    window.returnValue = "1";
                    window.close();
                }
            }
        </script>
        <style type="text/css">
            .col-1 {
                width: 87%;
            }

            .col-2 {
                width: 13%;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div style="margin:5px">
            <p:tabView id="tabview" dynamic="true" cache="false" style="font-weight:normal;font-style:normal">
                <p:tab title="公共规则变更">
                    <h:form id="form">
                        <p:focus for="ruletype"/>
                        <p:messages id="msgs" showDetail="false"/>
                        <p:panel style="margin-top:10px" id="panel">
                            <h:panelGrid columns="2" cellspacing="5" columnClasses="col-1,col-2" style="text-align: right;">
                                <h:panelGrid columns="4" cellspacing="5" style="text-align: right;">
                                    <h:outputLabel value="*规则类型:"/>
                                    <p:inputText id="ruletype" required="true" value="#{tqcRulePubAction.tqcRulePub.ruleType}" size="27"
                                                 maxlength="16" readonly="true" requiredMessage="必须输入规则类型！"/>

                                    <h:outputLabel value="*单笔限额:"/>
                                    <p:inputText required="true" value="#{tqcRulePubAction.tqcRulePub.singleLim}" size="27"
                                                 maxlength="17" requiredMessage="必须输入单笔限额！"/>

                                    <h:outputLabel value="*日累计限额:"/>
                                    <p:inputText required="true" value="#{tqcRulePubAction.tqcRulePub.dayTotalLim}" size="27"
                                                 maxlength="17" requiredMessage="必须输入日累计限额！"/>

                                    <h:outputLabel value="*月累计限额:"/>
                                    <p:inputText required="true" value="#{tqcRulePubAction.tqcRulePub.monthTotalLim}" size="27"
                                                 maxlength="17" requiredMessage="必须输入月累计限额！"/>

                                    <h:outputLabel value="备注:"/>
                                    <p:inputTextarea required="true" value="#{tqcRulePubAction.tqcRulePub.remark}" size="27"
                                                 maxlength="100" style="width: 170px;height: 60px;" />
                                </h:panelGrid>
                                <h:panelGrid style="text-align: right;">
                                    <p:commandButton id="refuseBtn" value="保存" style="width:90px; align:right"
                                                     action="#{tqcRulePubAction.onUpdate}"
                                                     update="form,msgs">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                        <h:outputText id="jscript" escape="false" value="#{tqcRulePubAction.jscript}"/>
                    </h:form>
                </p:tab>
            </p:tabView>
        </div>
    </ui:define>
</ui:composition>
